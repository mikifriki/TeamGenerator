<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create random teams</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link type="text/css" rel="stylesheet" href="style.css">
	<script src="groupGenerator.js"></script> 
</head>
<body>
<h1>Create randomized <span class='hl'>Teams</span></h1>
<div class="container">
	<div class="row">
		<div class="controls">
			<div class="col-md-4">
				<textarea rows="3" id="textarea" placeholder="Enter your names here. Add new names to a new line">
				</textarea>
			 </div>
			<div class="col-md-4">
				<p>People per team: <input id="perGroup" class="pergroup d-flex" type="number" value="2"/></p>
				<p>Number of teams: <input id="numGroups" class="numgroups " type="number" value="3" /></div>
			<div class="col-md-4">
				<button onclick="mapArray()" class="btn-lg">Create Teams!</button>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div id="groups" class="groups"></div>
	</div>
</div>
</body>
</html>
